start-at-login = true
# You can use it to add commands that run after AeroSpace startup: https://nikitabobko.github.io/AeroSpace/commands
after-startup-command = []
# Normalizations: https://nikitabobko.github.io/AeroSpace/guide#normalization
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true
# The 'accordion-padding' specifies the size of accordion padding: https://nikitabobko.github.io/AeroSpace/guide#layouts
accordion-padding = 30
# tiles | accordion
default-root-container-layout = "tiles"
# horizontal | vertical | auto
# auto: wide monitor (anything wider than high) gets horizontal orientation,
#       tall monitor (anything higher than wide) gets vertical orientation
default-root-container-orientation = "auto"
# Mouse follows focus when focused monitor changes: https://nikitabobko.github.io/AeroSpace/guide#on-focus-changed-callbacks
# See https://nikitabobko.github.io/AeroSpace/commands#move-mouse
# Fallback value (if you omit the key): on-focused-monitor-changed = []
on-focused-monitor-changed = ["move-mouse monitor-lazy-center"]
on-focus-changed = "move-mouse window-lazy-center"

# Possible values: (qwerty | dvorak | colemak) : https://nikitabobko.github.io/AeroSpace/guide#key-mapping
[key-mapping]
preset = "qwerty"

# Gaps between windows (inner-*) and between monitor edges (outer-*).
# Possible values:
# - Constant:     gaps.outer.top = 8
# - Per monitor:  gaps.outer.top = [{ monitor.main = 16 }, { monitor."some-pattern" = 32 }, 24]
#                 In this example, 24 is a default value when there is no match.
#                 Monitor pattern is the same as for 'workspace-to-monitor-force-assignment'.
#                 See:
#                 https://nikitabobko.github.io/AeroSpace/guide#assign-workspaces-to-monitors
[gaps]
inner.horizontal = 0
inner.vertical = 0
outer.left = 0
outer.bottom = 0
outer.top = 0
outer.right = 0

#
# 'main' binding mode must be always presented: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
# Fallback value (if you omit the key): mode.main.binding = {}
[mode.main.binding]
cmd-h = []  # Disable "hide application"
cmd-alt-h = []  # Disable "hide others"
# All possible keys:
# - Letters.        a, b, c, ..., z
# - Numbers.        0, 1, 2, ..., 9
# - Keypad numbers. keypad0, keypad1, keypad2, ..., keypad9
# - F-keys.         f1, f2, ..., f20
# - Special keys.   minus, equal, period, comma, slash, backslash, quote, semicolon,
#                   backtick, leftSquareBracket, rightSquareBracket, space, enter, esc,
#                   backspace, tab, pageUp, pageDown, home, end, forwardDelete,
#                   sectionSign (ISO keyboards only, european keyboards only)
# - Keypad special. keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
#                   keypadMinus, keypadMultiply, keypadPlus
# - Arrows.         left, down, up, right
# All possible modifiers: cmd, alt, ctrl, shift
# All possible commands: https://nikitabobko.github.io/AeroSpace/commands
# See: https://nikitabobko.github.io/AeroSpace/commands#layout
alt-slash = "layout tiles horizontal vertical"
alt-comma = "layout accordion horizontal vertical"
# See: https://nikitabobko.github.io/AeroSpace/commands#focus
alt-h = "focus left"
alt-j = "focus down"
alt-k = "focus up"
alt-l = "focus right"
# See: https://nikitabobko.github.io/AeroSpace/commands#move
alt-shift-h = "move left"
alt-shift-j = "move down"
alt-shift-k = "move up"
alt-shift-l = "move right"
# See: https://nikitabobko.github.io/AeroSpace/commands#resize
alt-minus = "resize smart -50"
alt-equal = "resize smart +50"
# See: https://nikitabobko.github.io/AeroSpace/commands#workspace
alt-1 = "workspace 1"
alt-2 = "workspace 2"
alt-3 = "workspace 3"
alt-4 = "workspace 4"
alt-c = [
  "workspace c",
  '''exec-and-forget osascript -e 'tell app "com.google.Chrome" to activate' '''
]
alt-d = [
  "workspace d",
  '''exec-and-forget osascript -e 'tell app "Discord" to activate' '''
]
alt-e = [
  "workspace e",
  '''exec-and-forget osascript -e 'tell app "Discord PTB" to activate' '''
]
alt-f = ['''exec-and-forget osascript -e 'tell app "Firefox" to activate' ''']
alt-g = ['''exec-and-forget osascript -e 'tell app "Ghostty" to activate' ''']
alt-m = [
  "workspace m",
  '''exec-and-forget osascript -e 'tell app "Messages" to activate' '''
]
alt-n = ['''exec-and-forget osascript -e 'tell app "Notes" to activate' ''']
alt-p = ['''exec-and-forget osascript -e 'tell app "Passwords" to activate' ''']
alt-r = ['''exec-and-forget osascript -e 'tell app "Reminders" to activate' ''']
alt-t = [
  "workspace t",
  '''exec-and-forget osascript -e 'tell app "LibreWolf.app" to activate' '''
]
alt-w = [
  "workspace w",
  '''exec-and-forget osascript -e 'tell app "Whatsapp" to activate' '''
]
alt-s = "mode service"
alt-v = [
  '''exec-and-forget osascript -e 'tell app "Visual Studio Code.app" to activate' '''
]
# See: https://nikitabobko.github.io/AeroSpace/commands#move-node-to-workspace
alt-shift-1 = "move-node-to-workspace 1"
alt-shift-2 = "move-node-to-workspace 2"
alt-shift-3 = "move-node-to-workspace 3"
alt-shift-4 = "move-node-to-workspace 4"
alt-shift-c = "move-node-to-workspace c"
alt-shift-d = "move-node-to-workspace d"
alt-shift-e = "move-node-to-workspace e"
alt-shift-m = "move-node-to-workspace m"
alt-shift-n = "move-node-to-workspace n"
alt-shift-t = "move-node-to-workspace t"
alt-shift-w = "move-node-to-workspace w"
alt-shift-f = "fullscreen"
# See: https://nikitabobko.github.io/AeroSpace/commands#workspace-back-and-forth
alt-tab = "workspace-back-and-forth"
# See: https://nikitabobko.github.io/AeroSpace/commands#move-workspace-to-monitor
alt-shift-tab = "move-workspace-to-monitor --wrap-around next"

# See: https://nikitabobko.github.io/AeroSpace/commands#mode

# 'service' binding mode declaration.
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
[mode.service.binding]
esc = ["reload-config", "mode main"]
f = [
  "layout floating tiling",
  "mode main"
]  # Toggle between floating and tiling layout
backspace = ["close-all-windows-but-current", "mode main"]

[[on-window-detected]]
if.app-id = "com.apple.MobileSMS"
run = ["move-node-to-workspace m"]

[[on-window-detected]]
if.app-id = "net.whatsapp.WhatsApp"
run = ["move-node-to-workspace w"]

[[on-window-detected]]
if.app-id = "com.hnc.Discord"
run = ["move-node-to-workspace d"]

[[on-window-detected]]
if.app-id = "com.hnc.DiscordPTB"
run = ["move-node-to-workspace e"]

[[on-window-detected]]
if.app-id = "org.mozilla.librewolf"
run = ["move-node-to-workspace t"]

[[on-window-detected]]
if.app-id = "com.mitchellh.ghostty"
run = [
  "layout floating",
]
